<!doctype html>
<html lang="en">
{%load static%}

<head>
  <title>Library Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
  <style>
    .hello-msg {
      font-size: 10px;
      color: black;
      margin-right: 20px;
    }
  </style>
</head>

<body>

  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div class="p-4 pt-5">
        <h1><a href="" class="logo">LMS</a></h1>
        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a href="#">Profile</a>
          </li>
          <li>
            <a href="{% url 'user:student_viewbook' %}">View Books</a>
          </li>
          <li>
            <a href="{%url 'user:change_password'%}">Change Password</a>
          </li>
          <li>
            <a href="{% url 'user:viewissuebook' %}">Issued Book</a>
          </li>
        </ul>


      </div>
    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" style="color:black;font-size:18px" href="{%url 'account:register'%}">Home</a>
              </li>
              <li class="nav-item">
                <span class="nav-link" style="color: black;font-size:18px">Hello,{{request.user}}</span>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: black;font-size:18px" href="{% url 'account:logout' %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <div style="margin-left:2%">
        <div class="row">
          <div class="col-md-3">
            <div class="card text-center bg-light" style="width: 300px">
              <div class="card-header">
                <h5 class="card-title ">View Books</h5>
              </div>
              <div class="card-body">
                <p class="card-text" style="color: black;font-size: 16px;">No. of Available Books:</p>
                <a href="#" class="btn btn-warning" "target=" _blank">View Available Books</a>
              </div>
            </div>
          </div>
          <div style="margin-left:12%">
            <div class="col-md-3">
              <div class="card text-center bg-light" style="width: 300px">
                <div class="card-header">
                  <h5 class="card-title">Issued Books</h5>
                </div>
                <div class="card-body">
                  <p class="card-text" style="color: black;font-size: 16px;">No. of Issued Books:</p>
                  <a href="#" class="btn btn-warning" target="_blank">View Issued Books</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'dashboard/js/jquery.min.js'%}"> </script>
    <script src="{% static 'dashboard/js/popper.js'%}"></script>
    <script src="{% static 'dashboard/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'dashboard/js/main.js'%}"> </script>
</body>

</html>
